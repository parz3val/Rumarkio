<div id="linkForm">
  <div class="header">
    <h5>Rumarkio Web Clipper</h5>
  </div>

  <div id="link-description">
    <textarea id="textArea" rows="10" cols="30"></textarea>
  </div>

  <div id="tag-name">
    <input type="text" id="tagName" placeholder="Tag name. Use comma for multiple tags">
  </div>

  <div id="session-name">
    <input type="text" id="sessionName" placeholder="Add Session Name">
  </div>


  <div class="footer">
    <button id="savePageButton">Save URL</button>
  </div>
</div>
